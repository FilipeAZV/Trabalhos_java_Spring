<body>

	<div class="container">
		<h2>Calculo IMC</h2>
		<form onsubmit="return false">
			<div class="form-group">
				<label>Peso:</label> <input class="form-control" type="text"
					id="inputPeso">
				<div class="form-group">
					<p>Peso:</p>
					<input class="form-control" type="number" id="inputPeso"
						step="0.01>
            <input type=" number" id="inputPeso"
						step="0.01">
					<div class="form-group">
						<p>Altura:</p>
						<input class="form-control" type="number" id="inputAltura">
						<input type="number" id="inputAltura" step="0.01">

						<button onclick="calcularImc()">Calcular</button>
		</form>
	</div>

	<script type="text/javascript">
        function calcularImc() {
            var peso = document.getElementById('inputPeso').value;
            var altura = document.getElementById('inputAltura').value;

            if (isNaN(peso)  peso <= 0) {
                alert("Peso inválido");
            }
            if (isNaN(altura)  altura <= 0) {
                alert("Altura inválida");
            } else {
            var imc = peso / (altura * altura);
            alert("Seu IMC é: " + imc);
            }
        }


    </script>

</body>
